<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="whole-page-container">
      <img class="main-logo" src="./images/illustration-hero.svg" />
      <div class="bottom-section">
        <article>
          <header><h1>Order Summary</h1></header>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>
        <article class="annual-plan">
          <div class="flex-one">
            <img src="./images/icon-music.svg" />
            <p>Annual Plan <span>$59.99/year</span></p>
          </div>
          <div class="flex-two">
            <a href="#">Change</a>
          </div>
        </article>
        <footer>
          <button type="button">Proceed to Payment</button>
          <a class="cancel-order" href="#"><p>Cancel Order</p></a>
        </footer>
      </div>
    </div>
  </body>
</html>
